<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/resources/css/header.css">
    

    <title>MainPage</title>
</head>
<body>

<header class="container" >
    <a th:href="@{'/'}">Главная</a>
    <a th:href="@{'/add'}">Добавить дом</a>
    <hr/>
    <a th:href="@{'/newBuilding'}">Новостройки</a>
    <a th:href="@{'/addPosterView'}">Добавить объявление</a>
</header>

<hr/>
<div>

    <label> поисковая строка </label>
</div>

<hr/>
<div>
    <label>list</label>
    <div th:if="${not #lists.isEmpty(listOfPoster)}">
        <table>
            <thead>
            <tr>
                <th> title</th>
                <th> price</th>
                <th>district</th>
                <th> numberOfRooms</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="poster : ${listOfPoster}">
                <td th:text="${poster.title}">title</td>
                <td th:text="${poster.price}">price</td>
                <td th:text="${poster.district}">district</td>
                <td th:text="${poster.numberOfRooms}">numberOfRooms</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
