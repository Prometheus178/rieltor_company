<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/resources/css/main.css">
    <title>MainPage</title>
</head>
<body>
<a th:href="@{'/'}">Main</a>
<div>
    <label>add House</label>
    <form action="/addHouseInNewComplex" , method="post">
        <div>
            String nameOfComplex <input type="text" name="nameOfComplex" id="nameOfComplex">
            String nameOfHouse <input type="text" name="nameOfHouse" id="nameOfHouse">
            int floor <input type="number" name="floor" id="floor">
            int numberOfApartment <input type="number" name="numberOfApartment" id="numberOfApartment">
            int numberOfRoom <input type="number" name="numberOfRoom" id="numberOfRoom">
            double square <input type="number" name="square" id="square">
            int pricePerSquare <input type="number" name="pricePerSquare" id="pricePerSquare">
            int fullPrice <input type="number" name="fullPrice" id="fullPrice">
            Status status
            <select name="status" id="status">
                <option value="" selected disabled hidden>Выберите статус</option>
                <option th:each="status : ${T(com.house.entities.Status).values()}"
                        th:value="${status}"
                        th:text="${status.getValue()}">
                </option>
            </select>
        </div>
        <input type="submit" value="Save"/>
        <input type="reset" value="Reset"/>
    </form>
    <div>
        Message = <span th:text="${addMessage}"></span>
    </div>
</div>
</body>
</html>
